<div *ngIf="posts !== undefined else placeholder">
    <div *ngIf="deliberating else decided">
        <p>{{this.posts.details}}</p>
        <button mat-raised-button color="primary" (click)="onAccept(true)" >Accept</button>
        <button mat-raised-button color="primary" (click)="onAccept(false)" >Refuse</button>
    </div>
    <ng-template #decided>
        <p>{{this.response}}</p>
    </ng-template>
</div>

<ng-template #placeholder>
    <h1>{{giver}} scrarches his chin.</h1>
</ng-template>  

<button mat-raised-button color="primary"(click)="onLeave()" >{{leave}}</button>

<div class="router">
    <a class="button" routerLink="/">Back To Home</a>
</div>
